<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Phuc Tran">
    <meta name="description" content="Mini app challenge 1: Tic Tac Toe">
    <link rel="stylesheet" href="style.css">
    <title>TIC MY TACKY TOE</title>
    <script></script>
  </head>

  <body>
    <h1 id="app-announcement">Welcome! It is player X's turn</h1>
    <input type="text" placeholder="Enter name for player X" id="player-X-name-input">
    <input type="text" placeholder="Enter name for player O" id="player-O-name-input">
    <h2>Player X (<span id="player-X-name">X</span>) score: <span id="player-X-score">0</span></h2>
    <h2>Player O (<span id="player-O-name">O</span>) score: <span id="player-O-score">0</span></h2>
    <div class="row">
      <div id="00">0</div>
      <div id="01">0</div>
      <div id="02">0</div>
    </div>
    <div class="row">
      <div id="10">0</div>
      <div id="11">0</div>
      <div id="12">0</div>
    </div>
    <div class="row">
      <div id="20">0</div>
      <div id="21">0</div>
      <div id="22">0</div>
    </div>
    <button id="reset-button">Reset</button>
    <script src="app.js"></script>
  </body>

</html>
